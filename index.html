<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator built with NodeJS</h1>
    <form method="POST" action="/">
        <input type="number" name="num1" placeholder="first number">
        <input type="number" name="num2" placeholder="second number">
        <div>
        <br>
        <input type="submit" name="operation" value="ADD">
        <input type="submit" name="operation" value="SUBTRACT">
        </div>
        <br>
        <div>
        <input type="submit" name="operation" value="MULTIPLY">
        <input type="submit" name="operation" value="DIVIDE">
        </div>
        <br>
        <div>
        <input type="submit" name="operation" value="SIN">
        <input type="submit" name="operation" value="COS">
        <input type="submit" name="operation" value="TAN">
        </div>
    </form>
</body>
</html>
